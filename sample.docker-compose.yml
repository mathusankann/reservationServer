version: "3.6"
services:
  mariadb:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Spartan17
    networks:
      reserver-net:
        ipv4_address: 192.168.124.110
    command: --init-file /data/application/init.sql
    volumes:
      - ./init.sql:/data/application/init.sql

  reserver_v1.1:
    build: .
    depends_on:
      - mariadb
    networks:
      - proxy
      - reserver-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.reserv.entrypoints=http"
      - "traefik.http.routers.reserv.rule=Host(`reservation.example.de`)"     ### Bitte anpassen wie im Schritt 1 ###
      - "traefik.http.middlewares.reserv-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.reserv.middlewares=reserv-https-redirect"
      - "traefik.http.routers.reserv-secure.entrypoints=https"
      - "traefik.http.routers.reserv-secure.rule=Host(`reservation.example.de`)"    ### Bitte anpassen wie im Schritt 1 ###
      - "traefik.http.routers.reserv-secure.tls=true"
      - "traefik.http.routers.reserv-secure.tls.certresolver=http"
      - "traefik.http.routers.reserv-secure.service=reserver-v1-1-reservationserver"
      - "traefik.docker.network=proxy"

networks:
  reserver-net:
    ipam:
      driver: default
      config:
        - subnet: "192.168.124.0/24"
  proxy:
    external: true
