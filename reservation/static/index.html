<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservierung</title>
    <script type="text/javascript" src="js/termin.js"></script>
    <script src="lib/bigbluebutton-api.js"></script>
    <script src="vendor/jsSHA.js"></script>
    <script src="js/communication.js"></script>
    <script src="js/main.js"></script>
    <script src="js/main_admin.js"></script>
    <script src="js/error.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="/reservation/statication/static/css/termin.css">
    <link rel="stylesheet" href="/reservation/statication/static/css/konfig.css">
    <link rel="stylesheet" href="css/alert.css">

</head>
<body onload="getUserAuthentication(); generateIconOverViewUser()">
<div class="alert" id="alert" style="z-index: 5">
    <div class="text-alert" id="alert-text"></div>
</div>
<div id="iconBox">

</div>
<div id="main">
    <div id="v_blocker"></div>

    <div id="id01" class="modal">
        <form class="modal-content animate">
            <div class="container">
                <div class="tab">
                    <button id="defaultTab" class="tablinks" onclick="openTab(event, 'loginToggle')">Anmelden</button>
                    <button class="tablinks" onclick="openTab(event, 'registerToggle')">Registieren</button>
                </div>
                <div id="loginToggle" class="tabcontent">
                    <label for="uname"><b>Benutzername</b></label>
                    <input id="uname" type="text" placeholder="Username eingeben" name="uname" required>

                    <label for="psw"><b>Passwort</b></label>
                    <input id="psw" type="password" placeholder="Passwort eingeben" name="psw" required>
                    <button id="loginButton" type="button" onclick="getUserAuthentication()">Login</button>
                </div>
                <div id="registerToggle" class="tabcontent">
                    <label for="unameRegister"><b>Benutzername</b></label>
                    <input id="unameRegister" type="text" placeholder="Username eingeben" name="unameRegister" required>

                    <label for="mailRegister"><b>Mail</b></label>
                    <input id="mailRegister" type="text" placeholder="Mail eingeben" name="mailRegister" required>


                    <label for="pswRegister"><b>Passwort</b></label>
                    <input id="pswRegister" type="password" placeholder="Passwort eingeben" name="psw" required>
                    <div style="width: 100%">
                        <label for="showPassword">Passwort anzeigen</label>
                        <input id="showPassword" type="checkbox" onclick="showPasswordToggle()">
                    </div>

                    <button id="registerButton" type="button" onclick="addVisitorAccount()">Regisitieren</button>
                </div>
            </div>
        </form>

    </div>


    <div id="title"> Terminverwaltung
        <button id="logout_btn" onclick="userLogout()">Logout</button>
        <div id="subTitle"> Auch in schweren Zeiten für Ihre Mitmenschen da sein...</div>
    </div>

    <br>
    <div id="terminContainer">
        <div id="termin">
            <table id="terminTable">
                <caption id="week"></caption>
                <tr>
                    <th id="prevWeek" value=-1> ‹</th>
                    <th class="days" id="monday">Montag</th>
                    <th class="days" id="tuesday">Dienstag</th>
                    <th class="days" id="wednesday">Mittwoch</th>
                    <th class="days" id="thursday">Donnerstag</th>
                    <th class="days" id="friday"> Freitag</th>
                    <th class="days" id="saturday">Samstag</th>
                    <th class="days" id="sunday"> Sonntag</th>
                    <th id="nextWeek" value=1>›</th>
                </tr>
            </table>


        </div>
        <div id="terminOverview"></div>
    </div>
    <script>
        document.getElementById("defaultTab").click()
        initTerminTable()
        clearAllInputs()
        setEventListener()
    </script>
    <div id="formReservation" class="modal">
        <form class="modal-content animate">
            <div class="imgcontainer">
                <span onclick="document.getElementById('formReservation').style.display='none'" class="close"
                      title="Close Modal">&times;</span>
            </div>
            <div id="test" class="container"></div>
        </form>
    </div>
    <div id="overview">
        <div id="reservedDates"></div>
        <div id="buttonHolder" style="font-size: 0.8cm"> Bewohner</div>
        <div id="userButton"></div>
    </div>
</div>
</body>


</html>
