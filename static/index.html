<body onload="getUserAuthentication()">
<div id="v_blocker"></div>
<button id="logout_btn" onclick="userLogout()">Logout</button>
<div id="id01" class="modal">
    <form class="modal-content animate">
        <div class="container">
            <label for="uname"><b>Benutzername</b></label>
            <input id="uname" type="text" placeholder="Username eingeben" name="uname" required>

            <label for="psw"><b>Passwort</b></label>
            <input id="psw" type="password" placeholder="Passwort eingeben" name="psw" required>

            <button type="button" onclick="getUserAuthentication()">Login</button>
        </div>
    </form>
</div>


<div id="title"> Terminverwaltung</div>
<div id="subTitle">  Auch in schweren Zeiten für Ihre Mitmenschen da sein...</div>
<br>
<div id="termin">

    <table id="terminTable">
        <caption id="week"></caption>
        <tr>
            <th id="prevWeek" value=-1> ‹</th>
            <th class="days">Montag</th>
            <th class="days">Dienstag</th>
            <th class="days">Mittwoch</th>
            <th class="days">Donnerstag</th>
            <th class="days">Freitag</th>
            <th class="days">Samstag</th>
            <th class="days">Sonntag</th>
            <th id="nextWeek" value=1>›</th>
        </tr>
    </table>

    <div id="formReservation" class="modal">
        <form  class="modal-content animate">
            <div class="imgcontainer">
                <span onclick="document.getElementById('formReservation').style.display='none'" class="close"
                      title="Close Modal">&times;</span>
            </div>
            <div id="test" class="container">

                    <input type="checkbox" id="reminder" name="Erinnerung">
                    <label for="reminder" title="Sie bekommen eine Benachrichtigung 15 Minuten vor dem Meeting">Reminder</label>
                </div>-->

        </form>
    </div>
</div>
